{% extends "layout.html" %}

{% block title %}
Login
{% endblock title %}

{% block content %}
<h1>Login</h1>
<form 
  class="form-register"
  action="/users/login/" 
  method="post"
>
  {% csrf_token %}
  {{form}}
  {% if request.GET.next %}
    <input type="hidden" name="next" value="{{ request.GET.next }}" />
  {% endif %}
 <button>Submit</button> 
</form>
{% endblock content %}
