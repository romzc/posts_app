{% extends "layout.html" %}
{% block title %}
  Home
{% endblock %}
{% block content %}
<section>
  <h1>Posts list</h1>
  {% for post in posts %}
    <article class="post">
      <h2>
        <a href="{% url 'posts:page' slug=post.slug %}">
          {{ post.title }}
        </a>
      </h2>
      <p>{{ post.date}}</p>
      <p>{{ post.body }}</p>
    </article>
  {% endfor %}
</section>  

{% endblock %}
