{% extends "layout.html" %}

{% block title %}Register New Post{% endblock title %}

{% block content %}
  <section>
    <h1>New Post</h1>
    <form 
      class="form-register" 
      action="{% url 'posts:new-post' %}" 
      method="post"
      enctype="multipart/form-data"
    >
      {% csrf_token %}
      {{ form }}
      <button>Submit</button>
    </form>
  </section>
{% endblock content %}
